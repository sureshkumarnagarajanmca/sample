<div class="container-fluid">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12 fad-user-su-logo-container">
                <div class="row">
                    <div class="col-md-6">
                        <a href="">
                            <img style="width:270px;" src="../../../assets/images/logo-horizontal.png">
                        </a>
                    </div>
                </div>
                <hr style="border-top:1px solid #d1d1d1;">
            </div>
            <div class="col-md-6 col-md-offset-3 fad-user-prof-main-container">
                <div class="row">
                    <div class="col-md-12 fad-user-prof-inside-container">
                        <div class="row">
                            <div class="col-md-3 fad-user-prof-img-container">
                                <div>
                                    <img ngf-src="userProfile.imgPath" alt="user profile" ngf-resize="{width: 200, height: 200, quality: 0.9}" ngf-size="{width: 200, height: 200, quality: 0.9}" class="img-responsive">
                                    
                                        <i ng-if="userProfile.readMode" type="file" ngf-select ng-model="userProfile.imgPath" name="file" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile" ngf-change="userProfile.setImageChange()" ><svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 11.63 11.73"><defs><style>.fad-user-prof-icon-4{fill:#fa5f5f;}</style></defs><title>edit</title><path class="fad-user-prof-icon-4" d="M11.17,1.29,10.34.41A1.46,1.46,0,0,0,8.28.35L8.22.41l-1,1a.33.33,0,0,1,0,.11L.56,8.19c0,.08-.08.15-.08.23L0,11.3c-.08.08,0,.23.08.3a.5.5,0,0,0,.3.08l2.88-.38a.28.28,0,0,0,.23-.08l6.67-6.67a1.17,1.17,0,0,1,.06-.21l.92-.93a1.46,1.46,0,0,0,.06-2.06ZM3.94,9.67,2,7.77,7.5,2.32,9.41,4.21Zm-.8.8-2.27.38.38-2.27.27-.27L3.41,10.2Zm7.58-7.58L10,3.65,8.07,1.75,8.83,1a.73.73,0,0,1,1,0l0,0,.83.83a.73.73,0,0,1,0,1l0,0Z" transform="translate(0 0.05)"/></svg></i>
                                    
                                     <!-- <img ngf-src="userProfile.imgPath" alt="user profile" ngf-resize="{width: 200, height: 200, quality: 0.9}" ngf-size="{width: 200, height: 200, quality: 0.9}" style="width:200px">
                                       <input ng-if="userProfile.readMode" type="file" ngf-select ng-model="userProfile.imgPath" name="file" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile" ngf-change="userProfile.setImageChange()"> -->
                                </div>
                            </div>
                           
                            <div class="col-md-9">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="col-md-4 col-md-offset-8 fad-user-prof-btn-container">
                                                <button ng-if="!userProfile.readMode" type="button" value="Edit Profile" ng-click="userProfile.setEditMode()" class=" fad-user-prof-btn col-md-12"><i class="fad-user-prof-btn-icon"><svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 11.63 11.73" style="width:8px;"><defs><style>.fad-user-prof-icon-1{fill:#fff;}</style></defs><title>edit</title><path class="fad-user-prof-icon-1" d="M11.17,1.29,10.34.41A1.46,1.46,0,0,0,8.28.35L8.22.41l-1,1a.33.33,0,0,1,0,.11L.56,8.19c0,.08-.08.15-.08.23L0,11.3c-.08.08,0,.23.08.3a.5.5,0,0,0,.3.08l2.88-.38a.28.28,0,0,0,.23-.08l6.67-6.67a1.17,1.17,0,0,1,.06-.21l.92-.93a1.46,1.46,0,0,0,.06-2.06ZM3.94,9.67,2,7.77,7.5,2.32,9.41,4.21Zm-.8.8-2.27.38.38-2.27.27-.27L3.41,10.2Zm7.58-7.58L10,3.65,8.07,1.75,8.83,1a.73.73,0,0,1,1,0l0,0,.83.83a.73.73,0,0,1,0,1l0,0Z" transform="translate(0 0.05)"/></svg></i>Edit Profile</button>
                                            </div>
                                            <div class="col-md-6 col-md-offset-6">
                                                <div class="row">
                                                    <div class="col-md-6" style="padding: 0 5px;">
                                                        <button ng-if="userProfile.readMode" type="button" value="Save" ng-click="userProfile.updateUser()" class="fad-user-prof-btn">Save</button>
                                                    </div>
                                                    <div class="col-md-6" style="padding: 0 5px;">
                                                        <button ng-if="userProfile.readMode" type="button" value="Cancel" ng-click="userProfile.setReadMode()" class="fad-user-prof-btn">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12" style="margin-top:10px; margin-bottom:10px;">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <input ng-model="userProfile.userDetails.fName" type="text" value="{{userProfile.userDetails.fName}}" ng-readonly="!userProfile.readMode" class="fad-user-prof-inputs" placeholder="First Name">
                                            </div>
                                            <div class="col-md-6">
                                                <input ng-model="userProfile.userDetails.lName" type="text" value="{{userProfile.userDetails.lName}}" ng-readonly="!userProfile.readMode" class="fad-user-prof-inputs" placeholder="Last Name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <div class="row">
                                            <div class="col-md-6 left-inner-addon fad-user-prof-form-gender">
                                                <ui-select ng-disabled="!userProfile.readMode" ng-model="userProfile.userDetails.gender" theme="selectize">
                                                    <ui-select-match placeholder="Select Gender">
                                                        <div ng-if="userProfile.userDetails.gender=='M'">Male</div>
                                                        <div ng-if="userProfile.userDetails.gender=='F'">Female</div>
                                                    </ui-select-match>
                                                    <ui-select-choices repeat="gender in ['M','F']|filter:$select.search" position='down'>
                                                        <div ng-if="gender=='M'">Male</div>
                                                        <div ng-if="gender=='F'">Female</div>
                                                    </ui-select-choices>
                                                </ui-select>
                                            </div>
                                            <div class="col-md-6 fad-user-prof-date-input-container">
                                                <input ng-readonly="!userProfile.readMode" class="fad-user-prof-date-input" value="{{userProfile.userDetails.dob}}" ng-click="toggleCalendar()" placeholder="Date of Birth" />
                                                <datetimepicker ng-show="calendarVisible" ng-model="userProfile.userDetails.dob" on-set-time="toggleCalendar()" datetimepicker-config="dateConfig"></datetimepicker>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12" style="margin-top:10px; margin-bottom:10px;">
                                            <input style="padding-left: 30px;" class="fad-user-prof-inputs" type="text" value="{{userProfile.userDetails.email}}" ng-readonly="true">
                                            <i class="fad-user-prof-inputs-icon-1"><svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22.66 16.19" style="width:12px;"><defs><style>.cls-1{fill:none;stroke:#fa5f5f;stroke-miterlimit:10;}</style></defs><title>email id</title><path class="cls-1" d="M20.26,15.69H2.4a1.9,1.9,0,0,1-1.9-1.9V2.4c0-.57.16-.93.48-1.07C1.66,1,2.73,1.89,2.89,2l8.43,5.85,7.49-5.21A.19.19,0,1,1,19,3L11.43,8.3a.19.19,0,0,1-.22,0l-8.55-6h0c-.39-.34-1.15-.8-1.5-.64S.9,2.11.9,2.39v11.4A1.52,1.52,0,0,0,2.4,15.3H20.26a1.52,1.52,0,0,0,1.52-1.52h0V2.4A1.52,1.52,0,0,0,20.26.88H4.92a.19.19,0,1,1,0-.38H20.26a1.9,1.9,0,0,1,1.9,1.9V13.79A1.9,1.9,0,0,1,20.26,15.69Z" transform="translate(0 0)"/></svg>
                                            </i>
                                    </div>
                                    <div class="col-md-12" style="margin-top:10px; margin-bottom:10px;">
                                            <input style="padding-left: 30px;" class="fad-user-prof-inputs" type="text" value="{{userProfile.userDetails.mobile}}" ng-readonly="true">
                                            <i class="fad-user-prof-inputs-icon-2" aria-hidden="true"><svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14.69 25.28" style="width:8px;"><defs><style>.cls-2{fill:#fa5f5f;}</style></defs><title>mobile</title><path class="cls-2" d="M13,0H1.69A1.71,1.71,0,0,0,0,1.71V23.57a1.71,1.71,0,0,0,1.69,1.71H13a1.71,1.71,0,0,0,1.71-1.71V1.71A1.71,1.71,0,0,0,13,0ZM5.54,1.23h3.6a.21.21,0,1,1,.09.41H5.54a.21.21,0,0,1-.09-.41ZM7.35,24.46a.85.85,0,1,1,.85-.85.85.85,0,0,1-.85.85Zm6.15-2.31H1.19V2.71H13.5Z" transform="translate(0)"/></svg>
                                            </i>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="col-md-12" style="background: #333; position: absolute; right: 0px; padding:10px; bottom: 0;">
        <h4 class="fad-user-su-footer-text">&copy;2016 <span>Millennium Technology Solutions Inc.</span> All Rights Reserved.</h4>
</div>
